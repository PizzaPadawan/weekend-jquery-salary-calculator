<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section id="addEmployees">
        <h2>Add Employees</h2>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="number" id="employeeNumber" placeholder="Employee ID" />
        <input type="text" id="employeeTitle" placeholder="Title" />
        <input type="number" id="annualSalary" placeholder="Annual Salary" />
        <button id="submitButton">Submit</button>
    </section>
        <h2>Employees</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    <h3>Total Monthly: <span id="totalMonthly"></span></h3>
    
</body>
</html>
